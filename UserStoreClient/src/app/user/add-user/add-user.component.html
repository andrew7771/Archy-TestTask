<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="save()"
            [formGroup]="userForm">

            <div>
              <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="email@example.com" formControlName="email" required>
                <mat-error *ngIf="userForm.get('email').errors">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div> 
            <div>
              <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="birthDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>           

         <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    >
              Save
            </button>
            <button class="btn btn-outline-secondary" *ngIf="!isEditMode" type="button" (click)="populateTestData()">Test Data</button>
          </div>
        </div>
      </form>
    </div>
  </div>
